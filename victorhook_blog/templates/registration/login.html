{% extends "base.html" %}

{% block content %}

  <div class="offset-0 col-12 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6 offset-xl-4 col-xl-3">

    <div class="d-flex flex-column justify-content-center"
        style="padding-top: 150px;">

      <form class="d-flex flex-column" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="p-2 w-100">
          {{ form.username.label_tag }}
        </div>
        <div class="p-2 w-100">
          <input class="w-100" type="text" name="username" value="victor" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
        </div>
        <div class="p-2">
          {{ form.password.label_tag }}
        </div>
        <div class="p-2">
          <input class="w-100" type="password" name="password" autocomplete="current-password" required="" id="id_password">
        </div>

        <div class="d-flex justify-content-center">
          <div class="p-4">
            <input type="submit" class="button" value="login" />
          </div>
        </div>

      </form>

    </div>

  </div>

{% endblock %}
